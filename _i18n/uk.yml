zbyrach:
  title: Збирач
  about: >-
    Збирач - це веб-програма, яка допомагає знаходити статті та новини за ключовими словами та надсилає знайдені статті електронною поштою.
    Ключове слово - це слово або поняття, яке може вас цікавити. Наприклад, "історія", "програмуваня" або "HTML". Наразі, Збирач підтримує лише ключові слова англійською мовою.
    Для того, щоб користуватися Збирач, ви повинні мати обліковий запис Google.
kafka-cli:
  title: Kafka CLI
  about: >- 
    Apache Kafka - це pub/sub система з відкритим кодом, яка використовується тисячами компаній для високопродуктивних конвеєрів даних, потокової аналітики, інтеграції даних та критично важливих додатків.
    Kafka Command Line Tool (kafka-cli) дозволяє управляти темами, генерувати та отримувати повідомлення з кластеру Kafka. 
    Kafka CLI - це .NET Core Global Tool, який розповсюджується як пакет Nuget.
    Ви можете запропонувати свої зміни, так як проєкт з відкритим кодом.
apigee-sdk:
  title: Apigee Edge SDK
  about: >- 
    Apigee Edge - це платформа для розробки та управління API. Edge надає абстракцію або фасад для API сервісів і забезпечує безпеку, обмеження швидкості, квоти, аналітику тощо.
    Apigee Edge SDK - це ралізація SDK на .NET, що працює через відкритий HTTP API.
    Дозволяє управляти розробниками, API, програмами, розгортаннями, статистикою та ін. SDK надає можливості авторизації та зручний інтерфейс управління сутностями на платформі Apigee Edge.
    Ви можете запропонувати свої зміни, так як проєкт з відкритим кодом.